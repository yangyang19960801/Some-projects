<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>页面基本结构</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="dist/css/sm.min.css">
	<link rel="stylesheet" href="dist/css/sm-extend.min.css">
	<link rel="stylesheet" href="dist/css/ionic.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>


	<!-- page 集合的容器，里面可一方多个平行的.page ,其他的.page作为内联页面由路由控制展示 -->
	<div class="page-group">
		<!-- 单个page,第一个.page默认被展示 -->
		<!-- .page-current标记出第一次进入的时候应该显示的页面 -->
		<div class="page" id="router">

			<!-- 标题栏 -->
			<header class="bar bar-nav">
				<a class="icon ion-ios-arrow-back open-panel back"></a>
				<h1 class="title">商品详情</h1>
				
			</header>
			

			<div class="content four-content">
			  <!-- Slider -->
			  <div class="swiper-container">
			    <div class="swiper-wrapper">
			      <div class="swiper-slide"><img src="img/53.jpg" alt=""></div>
			      <div class="swiper-slide"><img src="img/54.jpg" alt=""></div>
			      <div class="swiper-slide"><img src="img/55.jpg" alt=""></div>
			      <div class="swiper-slide"><img src="img/56.jpg" alt=""></div>
			      <div class="swiper-slide"><img src="img/57.jpg" alt=""></div>
			    </div>
			    <div class="swiper-pagination"></div>
			  </div>
			
			<!-- 文字说明 -->
			<div class="describe-text">
				<span class="buy">海外购</span>
				<p>阿迪达斯男士香水（激情）100ML</p>
				<p class="little">撩妹必备，无时无刻展现男士魅力，多种味道可选</p>
				<p class="price"><span>￥</span>289.00</p><del>￥349.00</del><span class="small">保税仓（5号）</span>
			</div>

			<!-- 文字说明  end-->

			<!-- 标签页：商品介绍和问题咨询 -->

			  <div class="content-block describe-tabs ">
			    <div class="buttons-row fixed-tab">
			      <a href="#tab1" class="tab-link active button left">商品介绍</a>
			      <a href="#tab2" class="tab-link button right">问题与咨询</a>
			      
			    </div>
			  </div>
			  <div class="tabs">
			    <div id="tab1" class="tab active">
			      <div class="content-block describe-tab">
			        <img src="img/58.jpg" alt="">
			        <img src="img/59.jpg" alt="">
			        <img src="img/60.jpg" alt="">
			        <img src="img/61.jpg" alt="">
			        <img src="img/62.jpg" alt="">
			      </div>
			    </div>
			    <div id="tab2" class="tab">
			      <div class="content-block describe-tab">
			        <img src="img/64.jpg" alt="">
			      </div>
			    </div>
			    
			  </div>
			<!-- 标签页：商品介绍和问题咨询 end -->

			



			
				
			</div>
			<!-- 工具栏 -->
			<nav class="bar bar-tab footer goods-footer">
				<div class="left">
					<a class="tab-item external" href="#">
						<span class="icon ion-ios-star-outline"></span>
						<span class="tab-label">收藏</span>
					</a>
					<a class="tab-item external" href="#">
						<span class="icon ion-ios-cart-outline"></span>
						<span class="tab-label">购物</span>
					</a>
				</div>
				<div class="right">
					<a class="tab-item external item1" href="#">
						<span class="tab-label">加入购物车</span>
					</a>
					<a class="tab-item external item2" href="#">
						<span class="tab-label">立即购买</span>
					</a>
				</div>
				
			</nav>	
		</div>
	</div>



	<script type='text/javascript' src='dist/js/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='dist/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='dist/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='js/script.js' charset='utf-8'></script>

	<script>
		$(function(){
			$(".back").click(function(){
				window.open("details.html","_self")

			})

			
			
		});
	</script>
</body>
</html>
