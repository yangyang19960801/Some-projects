<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>页面基本结构</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="dist/css/ionic.min.css">
	<link rel="stylesheet" href="dist/css/sm.min.css">
	<link rel="stylesheet" href="dist/css/sm-extend.min.css">

	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>


	<!-- page 集合的容器，里面可一方多个平行的.page ,其他的.page作为内联页面由路由控制展示 -->
	<div class="page-group">
		<!-- 单个page,第一个.page默认被展示 -->
		<!-- .page-current标记出第一次进入的时候应该显示的页面 -->
		<div class="page" id="router">

			<!-- 标题栏 -->
			<header class="bar bar-nav">
				<a class="icon ion-ios-arrow-back open-panel back"></a>
				<h1 class="title">购物车</h1>
				
			</header>


			<div class="content six-content">

				<div class="card">
				   <div class="card-header">
				   	<span class="icon ion-ios-circle-outline"></span>
				   	<p>柯莱欧旗舰店</p>
				   </div>
				    <div class="card-content">
				      <div class="card-content-inner">
				      	<div class="row">
				      		<div class="col-10">
				      			<span class="icon ion-ios-circle-outline "></span>
				      		</div>
				      		<div class="col-20">
				      			<img src="img/42.jpg" alt="">
				      		</div>
				      		<div class="col-60">
				      			<p>头和尾的卡片。卡头是用来显示一些额外的信息，或自定义操作卡标题和页脚。</p>
				      		</div>
				      		<div class="col-10">
				      			￥&nbsp;49.00
				      		</div>
				      	</div>
						
				      	
				      	</div>
				    </div>
				</div>
				
			
			</div>
				
		</div>
	</div>


	
	<script type='text/javascript' src='dist/js/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='dist/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='dist/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='js/script.js' charset='utf-8'></script>
	<script>
		$(function(){
			$(".back").click(function(){
				window.open("list.html","_self")

			})

			
			
		});
	</script>
</body>
</html>
